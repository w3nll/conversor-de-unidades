<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template com Botões</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/converter.css') }}" />
</head>

<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        <h2>Escolha a unidade que deseja converter.</h2>
        <div class="button-container">
            <button onclick="window.location.href='/temperature'" class="btn">Temperatura</button>
            <button onclick="window.location.href='/weight'" class="btn btn-primary">Peso</button>
            <button class="btn btn-danger no-hover">Comprimento</button>
        </div>
        <form action="/length" method="POST">
            <div class="input-container-text">
                <input type="text" name="value" placeholder="Digite o valor" required />
            </div>
            <div class="input-container">
                <select name="from_unit" required>
                    <option value="">Escolha a unidade</option>
                    <option value="mm">Milímetros</option>
                    <option value="cm">Centímetros</option>
                    <option value="m">Metros</option>
                    <option value="km">Quilômetros</option>
                    <option value="inch">Polegadas</option>
                    <option value="foot">Pés</option>
                    <option value="yard">Jardas</option>
                    <option value="mile">Milhas</option>
                </select>
            </div>
            <div class="input-container">
                <select name="to_unit" required>
                    <option value="">Escolha a unidade</option>
                    <option value="mm">Milímetros</option>
                    <option value="cm">Centímetros</option>
                    <option value="m">Metros</option>
                    <option value="km">Quilômetros</option>
                    <option value="inch">Polegadas</option>
                    <option value="foot">Pés</option>
                    <option value="yard">Jardas</option>
                    <option value="mile">Milhas</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-converter">Converter</button>
            </div>
        </form>
        {% if error_message %}
            <h3 class="error">{{ error_message }}</h3>
        {% endif %}

        {% if result is not none %}
            <h3 class="result">Resultado: {{ result }}</h3>
        {% endif %}
    </div>
</body>

</html>
